<html>
<head>
	<title></title>
	<script type="text/javascript" src="angle-wave.js"></script>
	<script type="text/javascript" src="../utils.js"></script>
</head>
<body>
<canvas id="canvas" width="400" height="400" style="border:solid 1px #ccc"></canvas>
<script type="text/javascript">
	var canvas=document.getElementById('canvas');
	var context=canvas.getContext('2d');
	var linear=new Linear(),
		angleX=0,
		angleY=0,
		range=50,
		centerX=canvas.width/2,
		centerY=canvas.height/2,
		xspeed=0.07,
		yspeed=0.11;

	(function drawFrame() {
		// body...
		window.requestAnimationFrame(drawFrame);
		context.clearRect(0,0,canvas.width,canvas.height);
		linear.x=centerX+Math.sin(angleX)*range;
		linear.y=centerY+Math.sin(angleY)*range;
		angleX+=xspeed;
		angleY+=yspeed;
		linear.draw(context);
	}());
</script>
</body>
</html>
