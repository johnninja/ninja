<html>
<head>
	<title></title>
	<script type="text/javascript" src="pulsing-motion.js"></script>
	<script type="text/javascript" src="../utils.js"></script>
</head>
<body>
<canvas id="canvas" width="400" height="400" style="border:solid 1px #ccc"></canvas>
<script type="text/javascript">
	var canvas=document.getElementById('canvas');
	var context=canvas.getContext('2d');
	var linear=new Linear(),
		centerScale=1,
		range=0.5,
		angle=0,
		speed=0.05;
		linear.x=canvas.width/2;
		linear.y=canvas.height/2;
	(function drawFrame() {
		// body...
		window.requestAnimationFrame(drawFrame);
		context.clearRect(0,0,canvas.width,canvas.height);
		linear.scaleX=linear.scaleY=centerScale+Math.sin(angle)*range;
		angle+=speed;
		linear.draw(context);
	}());
</script>
</body>
</html>
